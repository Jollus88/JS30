<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('wow amazing fresh!');
    

    // Interpolated
    console.log('Hello I am a %s string', 'R');
    

    // Styled
    console.log('%cI am some great text', 'font-size:14px; background:blue; color:#FFF;');
    

    // warning!
    console.warn('WARN');

    // Error :|
    console.error('ERROR');

    // Info
    console.info('some info');

    // Testing
    // will only fire if something is wrong. Fires if false
    console.assert(1 === 2, 'That is wrong');

    // clearing
    // great way to fuck with people
    // console.clear();

    // Viewing DOM Elements
    // ALLLLL the attributes
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
      
    })

    // counting
		console.count('Wes');
		console.count('Wes');
		console.count('Steve');
		console.count('Steve');
		console.count('Wes');
		console.count('Steve');

    // timing
		console.time('fetching data');
		fetch('https://api.github.com/users/Jollus88')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data');
				console.log(data);
				
			})

			console.table(dogs);

  </script>
</body>
</html>
