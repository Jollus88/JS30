<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>

        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        const setDate = function(sHand, mHand, hHand){
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            
            const hours = now.getHours();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            const minutesDegrees = ((minutes / 60) * 360) + 90;
            const hoursDegrees = ((hours / 24) * 360) + 90;            

            sHand.style.transform = `rotate(${secondsDegrees}deg)`;
            mHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hHand.style.transform = `rotate(${hoursDegrees}deg)`;

            if(seconds == 59){
                sHand.classList.add('notransition');
            };
            if(seconds == 1){
                sHand.classList.remove('notransition');
            }
        }

        const fadeIn = (target) => document.querySelector(target).classList.add('fade-in');

        setTimeout(fadeIn, 1500, '.clock-face');
        setInterval(setDate, 1000, secondHand, minuteHand, hourHand);

    </script>
    
</body>



</html>
