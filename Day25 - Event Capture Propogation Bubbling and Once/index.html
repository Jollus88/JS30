<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation();
      }

      document.body.addEventListener("click", logText);

      // divs.forEach(div => div.addEventListener("click", logText));
      divs.forEach(div =>
        div.addEventListener("click", logText, {
          // capture: true // reverses order! Runs function on way down rather than way up
          once: true // will run once, then unbind. Will never run again
        })
      );
    </script>
  </body>
</html>
